<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="tout">
      <div class="chart">
        <div class="switzerland">
          <p class="ch">Suisse</p>
          <div class="bar">
            <div class="mobile">
              <p>65%</p>
            </div>
            <div class="desktop">
              <p>35%</p>
            </div>
          </div>
        </div>

        <div class="usa">
          <p class="us">Ã‰tats-Unis</p>
          <div class="bar">
            <div class="mobile">
              <p>51%</p>
            </div>
            <div class="desktop">
              <p>49%</p>
            </div>
          </div>
        </div>

        <div class="europe">
          <p class="eu">Europe</p>
          <div class="bar">
            <div class="mobile">
              <p>41%</p>
            </div>
            <div class="desktop">
              <p>59%</p>
            </div>
          </div>
        </div>

        <div class="legend">
          <div class="legend-desktop">
            <p>Mobile</p>
            <div class{rectangle1}></div>
          </div>
          <div class="legend-mobile">
            <p>Desktop</p>
            <div class{rectangle2}></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
